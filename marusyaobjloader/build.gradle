apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    def groupProjectID = 'com.riseapps.marusyaobjloader'
    def artifactProjectID = 'marusyaobjloader'
    def publishVersionID = '1.0.0'

    userOrg = 'dmitryusikriseapps'
    repoName = 'MarusyaObjLoader'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'https://github.com/dmitryusikriseapps/MarusyaObjLoader'
    website = 'https://github.com/DmitryUsik/MarusyaObjLoader'
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
}